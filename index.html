<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web</title>
    <script src="./assets/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/themify-icons.css">
    <link rel="stylesheet" href="./assets/base.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/res.css">
</head>
<body>
    <div class="main-container">
        <div class="app-container">
            <div class="main-section">
                <div class="main-section-detail">
                    <div class="temp"></div>
                    <div class="country">
                        <div class="country-name"> </div>
                        <div class="country-time"></div>
                    </div>
                    <div class="weather">
                        <img src="" alt="">
                        <div class="info"></div>
                    </div>
                </div>
            </div>
            <div class="detail-section">
                <div class="overlay"></div>
                <div class="content">
                    <div class="search-section">                     
                        <input type="text" placeholder="Another country">
                        <ul class="recom-list">
                          
                        </ul>
                    </div>
                    <div class="dsc-section">
                        <div class="title">Weather details</div>
                        <div class="dsc-item">
                            <img src="./assets/img/cloudiness.png" alt="">
                            <p>Cloud</p>
                            <p class="parameter"></p>
                        </div>
                        <div class="dsc-item">
                            <img src="./assets/img/wind.png" alt="">
                            <p>Wind</p>
                            <p class="parameter"></p>
                        </div>
                        <div class="dsc-item">
                            <img src="./assets/img/humidity.png" alt="">
                            <p>Humidity</p>
                            <p class="parameter"></p>
                        </div>
                        <div class="dsc-item">
                            <img src="./assets/img/gauge.png" alt="">
                            <p>Pressure</p>
                            <p class="parameter"></p>
                        </div>
                   
                        
                    </div>
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-background">
            <img src="" alt="">
        </div>
    </div>
</body>
</html>
